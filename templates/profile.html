{% extends "base.html" %}
{% block content %}
<div class="container col s12">
    <div class="row">
        <h3 class="page_title">发布走失信息</h3>
        <h5 class="page_sub_title"> 请仔细填写相关信息，并上传走失人清晰的正面照片，照片将上传至数据库以供比对，我们会人工审核此信息，并将审核结果以短信的形式发送给您
        </h5>
        <h6 style="color: red">***本网站不向任何寻亲者收取任何费用***</h6>
    </div>
    <div class="card-panel">
        <div class="row">
            <div id="uploadContainer" class="col  s12 m4 l3 push-l7 push-m8"></div>
            <form class="col  s12 m8 l6 pull-l3 pull-m4">
                <div class="row">
                    <div class="file-field input-field col s12 ">
                        <div class="btn">
                            <span>走失人头像</span>
                            <input type="file" id="image">
                        </div>
                        <div class="file-path-wrapper ">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="lost_name" type="text" class="validate">
                        <label data-error="输入错误" for="lost_name">走失人姓名</label>
                    </div>
                </div>
                <div class="row">

                        <select id="gender" name="gender validate" class="browser-default">
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                        <label data-error="输入错误" for="gender">性别</label>

                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label data-error="输入错误" for="birthday">生日</label>
                        <input id="birthday" type="date" class="datepicker validate">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label data-error="输入错误" for="lost_date">走失日期</label>
                        <input id="lost_date" type="date" class="datepicker validate">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s3">
                        <input id="lost_loc_province" type="text" class="validate">

                        <label data-error="输入错误" for="lost_loc_province">走失地 省</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="lost_loc_city" type="text" class="validate">

                        <label data-error="输入错误" for="lost_loc_city">市</label>
                    </div>
                    <div class="input-field col s6 ">
                        <input id="lost_loc_town" type="text" class="validate">

                        <label for="lost_loc_town" data-error="输入错误">区县街道</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label data-error="输入错误">身高（厘米）</label><br>
                        <p class="range-field">
                            <input type="range" id="height" min="10" max="250" class="validate"/>
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="description" class="materialize-textarea validate"></textarea>
                        <label for="description" data-error="输入错误">描述</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="contact_name" type="text" class="validate">
                        <label data-error="输入错误" for="contact_name">联系人姓名</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s9 m9 l10">
                        <input id="contact_phone" type="tel" class="validate">
                        <label data-error="输入错误" for="contact_phone">联系人电话</label>

                    </div>
                    <div class="col s3 m3 l2">
                        <a class="btn-floating btn-middle red" style="text-align: center" id="getIdCode1">
                            验证</a>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="idCode1" type="number" class="validate">
                        <label data-error="输入错误" for="idCode1" id="idCodeLable1">短信验证码</label>
                    </div>
                </div>
            </form>

        </div>
        <div>
            <button class="btn waves-effect waves-light" type="submit" name="action" id="newProfile">发布信息
                <i class="material-icons right">send</i>
            </button>

        </div>

    </div>

</div>
{% endblock %}
{% block script %}

{% endblock %}
